<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas Test</title>
        <style>
            *{padding:0; margin:0;}
            canvas {background:#eee; display:block; margin:0 auto;}
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.rect(20, 40, 50, 50); //직사각형 정의
            ctx.fillStyle = '#FF0000'; // fill() 색상 값
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
             // 원의 x,y좌표, 반지름, 시작각도, 끝각도, 그리는 방향(false : 시계방향)
            ctx.arc(240, 160, 20, 0, Math.PI*2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle ="rgba(0,0,255,0.5)"; // 알파 채널값 때문에 불투명한 파란색
            ctx.stroke();
            ctx.closePath();
        </script>
    </body>
</html>
